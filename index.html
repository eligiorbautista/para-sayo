<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #2e2e2e;
            color: #ffffff;
            text-align: center;
            /* Center text content */
        }

        #happyNewYear {
            font-size: 3em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-bottom: 20px;
            /* Add some space between the text and the button */
        }

        #surpriseButton {
            display: none;
        }

        #cardContainer {
            display: none;
            max-width: 80%;
            margin: 20px;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
        }

        .card-text {
            font-size: 1.2rem !important;
        }

        .btn {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
            font-size: 1.2rem !important;
            text-transform: uppercase !;

        }

        img {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
        }

        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            font-size: 1.2rem;
        }

        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>

<body>

    <div id="happyNewYear" class="text-center">
        <h1 class="display-4">happy new year my love</h1>
    </div>
    <button id="surpriseButton" class="btn btn-outline-light" onclick="showCard()">Click me to open the message</button>

    <div id="cardContainer" class="card text-dark p-4 my-5">
        <div class="card-header">
            <img src="./assets/images/1.jpg" class="img-fluid mx-auto my-3" alt="">
        </div>
        <div class="card-body">
            <h5 class="card-title">Sorry Letter</h5>
            <p class="card-text">Insert Message here</p>
            
        </div>
        <hr>
        <div class="card-header">
            <img src="./assets/images/2.jpg" class="img-fluid mx-auto my-3" alt="">
        </div>
  
    </div>


    <!-- Scroll back to top button -->
    <button id="backToTop" onclick="scrollToTop()"><i class="fa-solid fa-chevron-up fa-bounce"></i></button>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Function to show the Happy New Year message with animation
        function showHappyNewYear() {
            var happyNewYearElement = document.getElementById("happyNewYear");
            happyNewYearElement.style.opacity = 1;

            // Remove the h1 element after the text is faded out
            setTimeout(function () {
                happyNewYearElement.style.opacity = 0;
                setTimeout(function () {
                    happyNewYearElement.parentNode.removeChild(happyNewYearElement);
                    document.getElementById("surpriseButton").style.display = "block";
                }, 1000); // Wait for 1 second before removing the h1 element
            }, 2000); // Wait for 2 seconds before fading out the text
        }

        // Function to show the surprise card and hide the button
        function showCard() {
            var cardContainer = document.getElementById("cardContainer");
            cardContainer.style.display = "block";
            cardContainer.classList.add("fade-in"); // Add the fade-in class for animation
            document.getElementById("surpriseButton").style.display = "none";
            document.getElementById("backToTop").style.display = "block";
        }

        // Function to scroll back to top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }

        // Show back to top button when scrolling down
        window.onscroll = function () {
            var button = document.getElementById("backToTop");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        // Trigger the function after 1 second (1000 milliseconds)
        setTimeout(showHappyNewYear, 1000);
    </script>

</body>

</html>
